<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Road</title>
    <script src="js/consts.js"></script>
    <script src="js/Car.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/Scene.js"></script>
    <script src="js/main.js"></script>
  </head>
  <body style="margin:0">
    <form id="form" style="display:none">
      <label for="lanes">Amount of lanes</label>
      <input type="number" id="lanes" value="2" min="1" max="100" />
      <label for="expectedValue">Cars per minute</label>
      <input type="number" id="expectedValue" value="60" min="0" />
      <input type="button" id="submit" value="Apply">
    </form>
    <div id="progress">Loading 0%</div>
    <canvas id="canvas" />
  </body>
</html>
